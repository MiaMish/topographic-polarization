    function setImages(id_array, class_name) {
        id_array.forEach((element, index) => {
            console.log(element);
            var img = document.createElement('img');
            img.src = `${element}.gif`;
            document.getElementById(class_name).appendChild(img);
            if ((index + 1) % 6 == 0) {
                document.getElementById(class_name).appendChild(document.createElement('br'));
            }
        });
    }

    setImages([
